site_name: Sci-Hub on P2P

copyright: Copyright &copy; 2021 <a href='mailto:trim21.me@gmail.com'>Trim21</a>
repo_url: https://github.com/sci-hub-p2p/sci-hub-p2p
use_directory_urls: false

theme:
  name: material

extra:
  domain: "sci-hub-p2p.readthedocs.io"
  alternate:
    - name: 中文
      link: "zh/introduction.html"
      lang: zh

    - name: English
      link: "en/introduction.html"
      lang: en

nav:
  - "index.md"
  - 中文:
      - 简介: "zh/introduction.md"
      - 使用: "zh/usage.md"
      - 更多信息:
          - "zh/extra/index.md"
      - "zh/ipfs.md"
      - "zh/faq.md"
  - English:
      - "en/introduction.md"
      - "en/usage.md"
      - Additional Information:
          - "en/extra/index.md"
      - "en/ipfs.md"
      - "en/faq.md"
  - About:
      - Contributing: "contributing.md"

extra_javascript:
  - https://code.jquery.com/jquery-3.6.0.min.js
  - scripts/search.js

plugins:
  - mkdocs-versioning:
      version: READTHEDOCS_VERSION
  - macros
  - search

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
